<a id="tracking" href="">Event tracking in javascript</a>

<script>
(function(){
    var trackingEl = document.getElementById("tracking");
    trackingEl.addEventListener('click', function(){
        console.log("event tracking linked clicked");
        ga('send', 'event', 'category', 'action', 'label');
    })
})();
</script>
